<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            font-weight: normal;
        }

        .textCenter{
            text-align: center;
        }
        .fontBold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" class="textCenter fontBold" >Name</th>
                <th rowspan="2" class="textCenter">Course Code</th>
                <th rowspan="2" class="textCenter">Department</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nayeem</td>
                <td>Zaman</td>
                <td rowspan="2" class="textCenter">CSE414</td>
                <td rowspan="3" class="textCenter">CSE</td>
            </tr>
            <tr>
                <td>Mubrasim</td>
                <td>Abir</td>
            </tr>
            <tr>
                <td>Basim</td>
                <td>Uddin</td>
                <td class="textCenter">CSE415</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
